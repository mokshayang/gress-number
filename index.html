<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        ,integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" ,crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<style>

</style>

<body>
    <div class="container">
        <div class="row">
            <div id="changeToComputerGuess" class="col-4">
                <a href="#" onclick="computerGuessMode();">COMPUTER GUESS MODE</a>
            </div>
            <div id="changeToUserGuess" class="col-6">
                <a href="#" onclick="userGuessMode();">USER GUESS MODE</a>
            </div>
            <div class="col-6 floatRight" style="text-align: right;">
                <a href="#" onclick="showRulePan();">說明</a>
            </div>
        </div>
        <div class=" gameTitle" style="text-align:center ;">Guess Number</div>
        <style>
            #number {
                display: grid;
                grid-template-columns: repeat(11, 1fr);
                justify-items: center;
                align-items: center;
                grid-gap: 5px;
                padding: 5px;
                font-size: 60px;
                cursor: pointer;
            }
        </style>
        <div id="number">
            <i></i>
            <i class="bi bi-1-square-fill"></i>
            <i class="bi bi-2-square-fill"></i>
            <i class="bi bi-3-square-fill"></i>
            <i class="bi bi-4-square-fill"></i>
            <i class="bi bi-5-square-fill"></i>
            <i class="bi bi-6-square-fill"></i>
            <i class="bi bi-7-square-fill"></i>
            <i class="bi bi-8-square-fill"></i>
            <i class="bi bi-9-square-fill"></i>
            <i></i>
        </div>
        <div class="row ">
            <div class="col-6" id="userInputNumberPanel">
                <div class="row">
                    <div class=" numberInputPan    d-flex ">
                        <input type="text" id="num0" size="1" maxlength="1">
                        <input type="text" id="num1" size="1" maxlength="1">
                        <input type="text" id="num2" size="1" maxlength="1">
                        <input type="text" id="num3" size="1" maxlength="1">
                    </div>
                </div>
                <input type="button" value="解答" id="sol">
                <div id="result"></div>
                <div id="congratsUserPanel" class="row congratsPanel">
                    恭喜！答對了！
                    <div id="answerDiv"></div>
                    <div class="floatRight">
                        <a class="playAgain" href="#" onclick="userGuesspPlayAgain();">再一次</a>
                    </div>
                </div>
            </div>

            <div class="col-6" id="computerGuessingPanel">
                <div class="row ">
                    <div class="col-5 row d-flex align-items-center" style="font-size: 0.5rem;">
                        <span id="cpNum0" class="col-3 abStyle"></span>
                        <span id="cpNum1" class="col-3 abStyle"></span>
                        <span id="cpNum2" class="col-3 abStyle"></span>
                        <span id="cpNum3" class="col-3 abStyle"></span>
                    </div>
                    <div class="col-7 computerGuessingOutput ">
                        <input type="text" id="inputCountA" size="1" onkeyup="inputCountFocus();">
                        <span class="abStyle">A</span>
                        <input type="text" id="inputCountB" size="1" onkeyup="computerGuessNumber();">
                        <span class="abStyle">B</span>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div id="guessingList" class="row">
                    <div id="userTitle" class="col-4">數字</div>
                    <div id="" class="col-4"></div>
                    <div id="cpTitle" class="col-4 floatRight">結果</div>
                </div>
                <div class="row">
                    <table id="guessTable" width="100%">
                    </table>
                </div>
            </div>

            <div id="computerRightPanel" class="row congratsPanel">
                電腦猜對了！
                <div class="floatRight">
                    <a class="playAgain" href="#" onclick="computerGuessPlayAgain();">再一次</a>
                </div>
            </div>

        </div>




    </div>
    <div class="container">
        <div id="rulePanel" class="col-12">
            <div> Rules: </div>
            <div class="row">
                <div class="col-8 floatRight">
                    <span>"A"</span> indicates both the number AND the postion are CORRECT.
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <span>"B"</span> indicates the correct number BUT in the WRONG spot.
                </div>
            </div>
            <div class="row">
                <a href="#" onclick="hideRulePan();">BACK</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        ,integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        ,crossorigin="anonymous"></script>
    <script src="./js/js.js"></script>
    <script>

$('.bi').on('click', function () {
    if (!$(this).hasClass('bi-square-fill')) {
        $(this).removeClass().addClass('bi bi-square-fill')
    } else {
        const index = $(this).index();
        $(this).removeClass().addClass(`bi bi-${index}-square-fill`);
    }
});

    </script>
</body>

</html>
